<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Sonia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link="stylesheet" href="WeatherApp\src\style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <form>
                <input type="search" placeholder="Enter a city" >
            </form>
            </div>
            <div class="col-6">
            <h2 class="city"> Accra, Ghana </h2>
            <div class="row">
                <div class="col-6">
            Sunday 16 July </br> </br>
            Precip: 10% </br>
            Humidity: 85% </br>
            Wind: 23km/h
            </div>
            </div>
        </div>
        <div class="col-6">
            <h2 class="now"> Now </h2>
            <p>
                <h2 class="degree">⛅ 27°</h2>
            </p>
        </div>
        </div>
        <footer>
            <span>
          <div class="days">
          <p>Sun</p>
        <div class="sunday">
    ⛅<br>
    29° / 24°</div></br>
    <p>Mon</p>
    <div class="monday">
    🌩️<br>
    28° / 24°</div></br>
    <p>Tue</p>
    <div class="tuesday">
    🌧️<br>
    28° / 24°</div></br>
    <p>Wed</p>
    <div class="wednesday">
    ⛅<br>
    29° / 24°</div></br>
    <p>Thu</p>
    <div class="thursday">
    ⛅<br>
    29° / 24°</div>
    <p>Fri</p>
    <div class="friday">
    🌧️<br>
    27° / 24°</div>
    <p>Sat</p>
    <div class="saturday">
    🌧️<br>
    27° / 24°</div> 
  </div>
</span>
</div>
</footer>
</body>
</html>
